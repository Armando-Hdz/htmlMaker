<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card form-estilo">
      <div class="card-body">
        <h1 class="text-center">
          REGISTER
        </h1>

        <form [formGroup]="registerFrom" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email">
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password">
          </div>

          <br>

          <div class="text-center">
            <button type="submit" class="btn btn-dark btn-lg text-cente">REGISTER</button>
          </div>
        </form>

        <div class="form-group mt-3">
          <p>If you have an account click <a [routerLink]="['/login']">here</a></p>
        </div>

      </div>
    </div>
  </div>
</div>
